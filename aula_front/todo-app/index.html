<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/estilos.css">

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<title>Aula javascript</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6">
				<div class="todolist not-done">
					<h1>Todos</h1>
					<input type="text" class="form-control add-todo" placeholder="Add todo">					
					<hr>
					<ul id="sortable" class="list-group">
						<li class="list-group-item">
							<div class="form-check">
								<input class="js-form-check-input form-check-input" type="checkbox" value="">
								<label class="form-check-label" >
									Default checkbox 1
								</label>
							</div>
						</li>
						<li class="list-group-item">
							<div class="form-check">
								<input class="js-form-check-input form-check-input" type="checkbox" value="">
								<label class="form-check-label" >
									Default checkbox 2 
								</label>
							</div>
						</li>
						<li class="list-group-item">
							<div class="form-check">
								<input class="js-form-check-input form-check-input" type="checkbox" value="">
								<label class="form-check-label" >
									Default checkbox 3
								</label>
							</div>
						</li>
					</ul>
					<div class="d-flex todo-footer">
						<strong><span class="js-count-todos"></span></strong> Tarefas restantes
						<button id="checkAll" class="btn btn-success ml-auto">Marcar feitos</button>
					</div>
				</div>
			</div>
			<div class="col-md-6">
				<div class="todolist">
					<h1>Feito</h1>
					<ul id="done-items" class="list-unstyled">
						<li>Tarefa <button class="remove-item btn btn-default btn-xs pull-right"><span class="glyphicon glyphicon-remove"></span></button></li>
					</ul>
				</div>
			</div>
		</div>
	</div>

	<!-- jQuery -->
	<script src="//code.jquery.com/jquery.min.js"></script>
	<!-- Bootstrap JavaScript -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

	<script type="text/javascript" src="js/todo.js"></script>
</body>
</html>
