				</div>

				<div class="col">
					<div class="shadow mt-4">

							<div class="mt-3 ms-3">

							</div>
							<p class="mt-1 ms-3 me-3">
								Culpa laborum nostrud amet aute officia minim pariatur quis esse excepteur.
							</p>
							<div class="text-end me-3">
								<button class="btn btn-primary mb-3">Conferir</button>
							</div>
						</div>
					</div>
				</div>
			</div>

	<footer class="bg-dark mt-4">

			<div class="row">
				<div class="col mt-4">
					<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7205.917021458955!2d-49.2827301248311!3d-25.439650585135844!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94dce472fddcfb73%3A0xe4c7233ed0954dec!2sNTT%20DATA%20Business%20Solutions%20Brazil!5e0!3m2!1sen!2sbr!4v1627621593990!5m2!1sen!2sbr" width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>

				<div class="col mt-4">
					<form class="row g-3">
						<div class="col-md-6">
							<input class="form-control" type="text" name="nome" placeholder="Nome" required>
						</div>
						<div class="col-md-6">
							<input class="form-control" type="text" name="sobrenome" placeholder="Sobrenome" required>
						</div>

						</div>
						<div class="col-md-6">
							<input class="form-control" type="tel" name="telefone" placeholder="Telefone" maxlength="15" required>
						</div>
						<div class="col-md-3">
							<input class="form-control" type="tel" name="cep" placeholder="CEP" maxlength="9" required>

						<div class="col-md-6">
							<input class="form-control" type="tel" name="rua" placeholder="Rua" required>
						</div>
						<div class="col-md-3">
							<input class="form-control" type="tel" name="number" placeholder="NÃºmero" required>
						</div>
						<div class="col-md-3">
							<input class="form-control" type="text" name="bairro" placeholder="Bairro" required>
						</div>
						<div class="col-md-3">
							<input class="form-control" type="text" name="cidade" placeholder="Cidade" required>
						</div>
						<div class="col-md-3">
							<input class="form-control" type="text" name="complemento" placeholder="Complemento" required>
						</div>
						<div class="col-md-3">
							<input class="form-control" type="text" name="estado" placeholder="Estado" required>
						</div>
						<div class="col-12">
							<textarea class="form-control" placeholder="Mensagem"></textarea>
						</div>
						<div class="col-12">
							<button type="submit" class="btn btn-primary">Enviar</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</footer>
